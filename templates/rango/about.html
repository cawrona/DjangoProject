{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango.
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <div>
                <h2 class="h2">
                    here is the about page
                </h2>
                <strong>{{ boldmessage }}</strong><br>
                <p>Visits: {{ visits }}</p>
            </div>
        </div>
    </div>
    <div>
      <img src="{%static 'images/rango.png' %}" alt="Picture of Rango">
       <img src="{{ MEDIA_URL }}rango.jpg" alt="Picture of a cat">
    </div>
{% endblock %}
